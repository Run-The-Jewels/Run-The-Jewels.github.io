---
layout: default
---

<div class="category-index">
  <h1>Instagrams | {{ page.title }}</h1>
  <ul class="posts">
  {% for post in site.tags[page.tag] %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{site.absolute_path}}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
